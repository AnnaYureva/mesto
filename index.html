<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/Logo.svg" alt="Логотип" />
            </header>
            <main>
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__image" src="images/Kusto.jpg" alt="Кусто" />
                        <div class="profile__description">
                            <div class="profile__name">
                                <h1 class="profile__username">Жак-Ив Кусто</h1>
                                <button aria-label="Open" type="button" class="profile__edit-button"></button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button aria-label="Add" type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <article class="elements__item">
                        <img class="elements__photo" src="images/СевернаяОсетия.jpg" alt="Северная Осетия" />
                        <div class="elements__description">
                            <h2 class="elements__name">Северная&#160;Осетия</h2>
                            <button aria-label="Like" type="button" class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__photo" src="images/ОзероГижгит.jpg" alt="Озеро Гижгит" />
                        <div class="elements__description">
                            <h2 class="elements__name">Озеро&#160;Гижгит</h2>
                            <button aria-label="Like" type="button" class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__photo" src="images/Кадаргаван-min.jpg" alt="Кадаргаван" />
                        <div class="elements__description">
                            <h2 class="elements__name">Кадаргаван</h2>
                            <button aria-label="Like" type="button" class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__photo" src="images/Железноводск-min.jpg" alt="Железноводск" />
                        <div class="elements__description">
                            <h2 class="elements__name">Железноводск</h2>
                            <button aria-label="Like" type="button" class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__photo" src="images/Кисловодск-min.jpg" alt="Кисловодск" />
                        <div class="elements__description">
                            <h2 class="elements__name">Кисловодск</h2>
                            <button aria-label="Like" type="button" class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__photo" src="images/Кабардино-Балкария-min.jpg" alt="Кабардино-Балкария" />
                        <div class="elements__description">
                            <h2 class="elements__name">Кабардино-Балкария</h2>
                            <button aria-label="Like" type="button" class="elements__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button aria-label="Close" type="button" class="popup__close-icon"></button>
                    <h2 class="popup__name">Редактировать&#160;профиль</h2>
                    <form class="popup__form" name="popup">
                        <input name="username" type="text" class="popup__input popup__input_type_username" />
                        <input name="profession" type="text" class="popup__input popup__input_type_profession" />
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
