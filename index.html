<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script async src="scripts/index.js"></script>
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/Logo.png" alt="Логотип" />
            </header>
            <main>
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__image" src="images/Kusto.jpg" alt="Кусто" />
                        <div class="profile__description">
                            <div class="profile__name">
                                <p class="profile__username">Жак-Ив Кусто</p>
                                <button class="profile__edit-button"></button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <div class="elements__item">
                        <img class="elements__photo" src="images/СевернаяОсетия.jpg" alt="Северная Осетия" />
                        <div class="elements__description">
                            <p class="elements__name">Северная&#160;Осетия</p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__photo" src="images/ОзероГижгит.jpg" alt="Озеро Гижгит" />
                        <div class="elements__description">
                            <p class="elements__name">Озеро&#160;Гижгит</p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__photo" src="images/Кадаргаван-min.jpg" alt="Кадаргаван" />
                        <div class="elements__description">
                            <p class="elements__name">Кадаргаван</p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__photo" src="images/Железноводск-min.jpg" alt="Железноводск" />
                        <div class="elements__description">
                            <p class="elements__name">Железноводск</p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__photo" src="images/Кисловодск-min.jpg" alt="Кисловодск" />
                        <div class="elements__description">
                            <p class="elements__name">Кисловодск</p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__photo" src="images/Кабардино-Балкария-min.jpg" alt="Кабардино-Балкария" />
                        <div class="elements__description">
                            <p class="elements__name">Кабардино-Балкария</p>
                            <button class="elements__like"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>
            <div class="popup">
                <form class="popup__container">
                    <img class="popup__close-icon" src="images/CloseIcon.svg" alt="Закрыть" />
                    <p class="popup__name">Редактировать&#160;профиль</p>
                    <input type="text" class="popup__username" />
                    <input type="text" class="popup__profession" />
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </body>
</html>
