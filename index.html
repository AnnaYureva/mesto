<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"/></header><main><section class="profile"><div class="profile__info"><img class="profile__image" src="c15cb08ab8ecfaba54c6.jpg" alt="Кусто"/> <button type="button" class="profile__image-edit"></button><div class="profile__description"><div class="profile__name"><h1 class="profile__username">Жак-Ив Кусто</h1><button aria-label="Открыть" type="button" class="profile__edit-button"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button aria-label="Добавить" type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup" id="popup-edit-profile"><div class="popup__container"><button aria-label="Закрыть" type="button" class="popup__close-icon"></button><h2 class="popup__name">Редактировать&#160;профиль</h2><form class="popup__form" name="popup" novalidate><label class="popup__label"><input id="popup-username" name="username" class="popup__input popup__input_type_username" minlength="2" maxlength="40" required/> <span id="popup-username-error" class="popup__error"></span></label> <label class="popup__label"><input id="popup-profession" name="profession" class="popup__input popup__input_type_profession" minlength="2" maxlength="200" required/> <span id="popup-profession-error" class="popup__error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup" id="popup-avatar"><div class="popup__container"><button aria-label="Закрыть" type="button" class="popup__close-icon"></button><h2 class="popup__name">Обновить&#160;аватар</h2><form class="popup__form" name="popup" novalidate><label class="popup__label"><input id="popup-avatar" name="avatar" type="url" placeholder required="Введите ссылку на аватар" class="popup__input popup__input_type_avatar"> <span id="popup-avatar-error" class="popup__error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup" id="popup-add-card"><div class="popup__container"><button aria-label="Закрыть" type="button" class="popup__close-icon"></button><h2 class="popup__name">Новое&#160;место</h2><form class="popup__form" name="popup" novalidate><label class="popup__label"><input id="popup-place" name="username" placeholder="Название" class="popup__input popup__input_type_username" minlength="2" maxlength="30" required/> <span id="popup-place-error" class="popup__error"></span></label> <label class="popup__label"><input id="popup-link" name="profession" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_profession" required/> <span id="popup-link-error" class="popup__error"></span></label> <button type="submit" class="popup__save-button">Создать</button></form></div></div><div class="popup" id="popup-image"><div class="popup__figure"><img class="popup__image" src="#" alt="#"/><p class="popup__figcaption"></p><button aria-label="Закрыть" type="button" class="popup__close-icon"></button></div></div><div class="popup" id="popup__delete-card"><div class="popup__container"><button aria-label="Закрыть" type="button" class="popup__close-icon"></button><h2 class="popup__name">Вы&#160;уверены?</h2><form class="popup__form" name="popup-delete-card" novalidate><button type="submit" class="popup__save-button">Да</button></form></div></div></div><template class="template"><article class="elements__item"><button aria-label="Удалить" type="button" class="elements__delete-button"></button> <img class="elements__photo" src="#" alt="
