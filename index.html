<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/Logo.svg" alt="Логотип" />
            </header>
            <main>
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__image" src="images/Kusto.jpg" alt="Кусто" />
                        <div class="profile__description">
                            <div class="profile__name">
                                <h1 class="profile__username">Жак-Ив Кусто</h1>
                                <button aria-label="Open" type="button" class="profile__edit-button"></button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button aria-label="Add" type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">   
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>
            <div class="popup" id="popup-edit-profile">
                <div class="popup__container">
                    <button aria-label="Close" type="button" class="popup__close-icon"></button>
                    <h2 class="popup__name">Редактировать&#160;профиль</h2>
                    <form class="popup__form" name="popup">
                        <input name="username" type="text" class="popup__input popup__input_type_username" />
                        <input name="profession" type="text" class="popup__input popup__input_type_profession" />
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
                <div class="popup" id="popup-add-card">
                    <div class="popup__container">
                        <button aria-label="Close" type="button" class="popup__close-icon"></button>
                        <h2 class="popup__name">Новое&#160;место</h2>
                        <form class="popup__form" name="popup">
                            <input name="username" type="text" placeholder="Название" class="popup__input popup__input_type_username" />
                            <input name="profession" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_profession" />
                            <button type="submit" class="popup__save-button">Создать</button>
                        </form>
                    </div>
                </div>
                <div class="popup" id="popup-image">
                    <div class = "popup__figure">
                        <img class = "popup__image" src="#" alt="#">
                        <p class = "popup__figcaption"></p>
                        <button aria-label="Close" type="button" class="popup__close-icon"></button>
                    </div>
                </div>
        </div>   
        <template class="template">
            <article class="elements__item">
                <button aria-label="Delete" type="button" class="elements__delete-button"></button>
                <img class="elements__photo" src="#" alt="#"/>
                <div class="elements__description">
                    <h2 class="elements__name"></h2>
                    <button aria-label="Like" type="button" class="elements__like"> </button>
                </div>
            </article>
        </template>
        <script src="scripts/index.js"></script>
    </body>
</html>
